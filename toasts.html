<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 5</title>

    <link rel="stylesheet" href="css/bootstrap.css">


</head>

<body>

    <h1 class="display-4 my-5 text-center">Toast</h1>

    <div class="container">
        <button onclick="see()" class="btn btn-primary">Show me a Toast</button>
    </div>

    <!-- Toast -->
    <div style="position: fixed; top: 50px; right: 50px;" role="alert" aria-live="assertive" aria-atomic="true" class="toast" data-autohide="true">
        <div class="toast-header">
            <strong class="mr-auto">Bootstrap</strong>
            <small>11 mins ago</small>
            <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="toast-body">
            Hello, world! This is a toast message.
        </div>
    </div>
    <!-- Toast -->

    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script>
        var option = {
            animation: true,
            delay: 2000 // 2 sec
        }

        var toastElList = [].slice.call(document.querySelectorAll('.toast'))
        var toastList = toastElList.map(function(toastEl) {
            return new bootstrap.Toast(toastEl, option)
        })

        function see() {
            for (var i = 0; i < toastList.length; i++) {
                toastList[i].show();
            }
        }
    </script>

</body>

</html>
