<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 5</title>

    <link rel="stylesheet" href="css/bootstrap.css">
</head>

<style>
    .myrow {
        height: 350px
    }
</style>

<body>

    <h1 class="display-4 my-5 text-center">Align Columns</h1>

    <div class="container">

        <h3 class="text-center">align-items-start (by default)</h3>
        <div class="row mb-3 bg-dark p-2 myrow align-items-start">
            <div class="col-lg-4 my-2">
                <div class="box p-3 text-white bg-primary">
                    1
                </div>
            </div>
            <div class="col-lg-4 my-2">
                <div class="box p-3 text-white bg-primary">
                    2
                </div>
            </div>
            <div class="col-lg-4 my-2">
                <div class="box p-3 text-white bg-primary">
                    3
                </div>
            </div>
        </div>

        <h3 class="text-center mt-5">align-items-center</h3>
        <div class="row mb-3 bg-dark p-2 myrow align-items-center">
            <div class="col-lg-4 my-2">
                <div class="box p-3 text-white bg-primary">
                    1
                </div>
            </div>
            <div class="col-lg-4 my-2">
                <div class="box p-3 text-white bg-primary">
                    2
                </div>
            </div>
            <div class="col-lg-4 my-2">
                <div class="box p-3 text-white bg-primary">
                    3
                </div>
            </div>
        </div>

        <h3 class="text-center mt-5">align-items-end</h3>
        <div class="row mb-3 bg-dark p-2 myrow align-items-end">
            <div class="col-lg-4 my-2">
                <div class="box p-3 text-white bg-primary">
                    1
                </div>
            </div>
            <div class="col-lg-4 my-2">
                <div class="box p-3 text-white bg-primary">
                    2
                </div>
            </div>
            <div class="col-lg-4 my-2">
                <div class="box p-3 text-white bg-primary">
                    3
                </div>
            </div>
        </div>

        <hr class="my-5">

        <h3 class="text-center mt-5">justify-content-start</h3>
        <div class="row mb-3 bg-dark p-2">
            <div class="col-lg-4 my-2 justify-content-start">
                <div class="box p-3 text-white bg-primary">
                    1
                </div>
            </div>
        </div>

        <h3 class="text-center mt-5">justify-content-center</h3>
        <div class="row mb-3 bg-dark p-2 justify-content-center">
            <div class="col-lg-4 my-2">
                <div class="box p-3 text-white bg-primary">
                    1
                </div>
            </div>
        </div>

        <h3 class="text-center mt-5">justify-content-end</h3>
        <div class="row mb-3 bg-dark p-2 justify-content-end mb-5">
            <div class="col-lg-4 my-2">
                <div class="box p-3 text-white bg-primary">
                    1
                </div>
            </div>
        </div>

    </div>


    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
